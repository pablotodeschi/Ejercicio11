<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario del Ejercicio N11</title>
    <link rel="stylesheet" href="styleformulario.css">
    
</head>
<body>
    <form>
        <h1>Agregar Sucursal</h1>
        <div>
            <label>Nombre de la Sucursal</label><br>
            <input type="text" placeholder="SUCURSAL" required>
        </div>
        <div>
            <label>Correo electronico de la Sucursal</label><br>
            <input type="mail" placeholder="nombre@dominio.com" required>
        </div>
        <div>
            <label>Direccion de la sucursal</label><br>
            <input type="text" placeholder="Direccion de la sucursal" required>
        </div>
        <div>
            <label>Region</label><br>
            <select name="region">
                <option value="Cordoba">Cordoba</option>
                <option value="Rosario">Rosario</option>
                <option value="Mendoza">Mendoza</option>
                <option value="BsAs">Buenos Aires</option>
            </select>
        </div>
            <button>Agregar</button>
    </form>
</body>
</html>
